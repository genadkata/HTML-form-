<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" type="text/css" href="List.css">
</head>
<body>
<header>
    <center><strong style="font-size:50px ; color:yellow">List Of Files</strong></center>
</header>
<div class="container d-flex justify-content-center">

                <div class="ml-2">
                    <h6 class="mb-0">File 1</h6>
                    <div class="about">
                        <span>30 pages</span>
                        <span>February 02 2024</span>
                    </div>
                </div>
            </div>
            <div class="check">

                <input type="checkbox" name="a">
            </div>

        </li>
